<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Agricultural Products Store</h1>
        <p>Farming Is the Backbone of India</p>
    </header>

    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="loginBtn" onclick="showLogin()">Login</button>
                <button id="signupBtn" onclick="showSignup()">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-box">
                <h2>Login</h2>
                <form action="login.php" method="POST">
                    <input type="text" name="username" placeholder="Username" required><br>
                    <input type="password" name="password" placeholder="Password" required><br>
                    <button type="submit">Login</button>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="form-box" style="display: none;">
                <h2>Sign Up</h2>
                <form action="register.php" method="POST">
                    <input type="text" name="username" placeholder="Username" required><br>
                    <input type="number" name="phoneno" placeholder="Phone No" required><br>
                    <input type="email" name="email" placeholder="Email" required><br>
                    <input type="text" name="Address" placeholder="Address" required><br>
                    <input type="password" name="password" placeholder="Password" required><br>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
        }

        function showSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        }
    </script>
</body>
</html>
